<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" type="image/ico" href="static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    -->
    <title>Count Lines of Code Online - cloc.info</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-center pe-4" href="/">
                    <img src="/static/logo.png" alt="cloc.info" class="pe-2">cloc.info</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Advanced</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        <div class="container mt-3">
            <div class="row align-items-center">
                <h4 class="d-flex justify-content-center pt-3">
                    <label for="input_url" class="form-label">Count lines of code</label>
                </h4>
            </div>
            <div class="row align-items-top">
                <div class="col pt-3">
                    <div class="row">
                        <div class="d-flex justify-content-start align-items-center">
                            <div class="col col-12 float-left">
                                <div class="input-group has-validation" id="inputGroupPrepend">
                                    <input onkeypress="return event.charCode != 32" v-model="url" type="url"
                                        class="form-control" placeholder="Repository URL" id="input"
                                        aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback" id="invalidFeedback"></div>
                                </div>
                            </div>
                            <div class="col-sm-auto mx-1">
                                <!-- <div class="spinner-border spinner-border-sm text-success invisible" id="checkSpinner"
                                    role="status">
                                </div> -->
                            </div>

                        </div>
                        <div class="d-flex align-items-center">
                            <div class="row" id="hint">
                                <div class="form-text">
                                    For example: <button class="link-secondary" id="hint_url"
                                        style="background:none; border:none;"><u>https://github.com/actix/actix-web</u></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="repoInfo" class="row justify-content-center-md">
                        <div class="col col-sm-auto">
                            <div class="row align-items-center">
                                <div class="col-7 pt-3" id="select"></div>
                                <div class="col-1 pt-3">
                                    <img id="github_picture" src="static/GitHub-Mark-32px.png" class="float-start"
                                        hidden>
                                    <img id="gitlab_picture" src="static/gitlab32.png" class="float-start" hidden="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-auto pt-3 ms-auto text-truncate float-start">
                            <p class="fs-6" id="commit"></p>
                        </div>
                    </div>

                </div>
                <div class="col pt-3 col-sm-auto text-center">
                    <button class="btn btn-outline-success disabled" id="submitButton" type="submit">
                        <span class="spinner-border spinner-border-sm" hidden="true" id="checkSpinner" role="status">
                        </span>
                        <span id="buttonText">
                            Submit
                        </span>
                </div>
            </div>
        </div>
    </main>
    <statistic class="bg-light pt-2 pb-5">
        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <div class="card shadow col mx-3">
                        <h4 class="card-header text-center bg-white">
                            Recent
                        </h4>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="recent"></ul>
                        </div>
                    </div>
                </div>
                <div class="col mt-4">
                    <div class="card shadow col mx-3">
                        <h4 class="card-header text-center bg-white">
                            Popular
                        </h4>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="popular"></ul>
                        </div>
                    </div>
                </div>
                <div class="col mt-4">
                    <div class="card shadow col mx-3">
                        <h4 class="card-header text-center bg-white">
                            Largest
                        </h4>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="largest"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </statistic>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <p class="text-muted fs-6 fw-light">Ivan Azoyan 2022</p>
            <p class="text-muted fs-6 fw-light">azoyan89@yahoo.com</p>
        </div>
    </footer>
</body>
<script src="/static/index.js"></script>
<script src="/static/later.js"></script>
<script src="/static/api.js"></script>

</html>
