<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Count Lines of Code Online - cloc.info</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" alt="cloc.info" width="28" height="28"
                        class="d-inline-block align-text-top">
                    cloc.info
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Advanced</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        <div class="container mt-3">
            <div class="card shadow mb-5 bg-body rounded" id="processing">
                <div class="card-header d-flex">
                    <strong id="hint">Processing</strong>
                    <div class="dots">...</div>

                    <!-- <div class="spinner-border text-secondary text-center spinner-border-sm ms-auto" role="status"
                                aria-hidden="true">
                            </div> -->
                </div>
                <div class="progress" style="height: 2px">
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment one" style="width: 0%;"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="pg_cloning">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment two" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_enumerating">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_counting">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment one" style="width: 0%;"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="pg_compressing">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment two" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_receiving">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_resolving">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="pg_updating">
                    </div>
                </div>
                <div class="card-body text-muted" id="status">
                    <div class="card-text p-0"><strong id="clone"></strong></div>
                    <div class="card-text p-0" id="cloning"></div>
                    <div class="card-text p-0" id="enumerating"></div>
                    <div class="card-text p-0" id="counting"></div>
                    <div class="card-text p-0" id="compressing"></div>
                    <div class="card-text p-0" id="total"></div>
                    <div class="card-text p-0" id="receiving"></div>
                    <div class="card-text p-0" id="resolving"></div>
                    <div class="card-text p-0" id="updating"></div>
                </div>
            </div>
            <div class="mb-5 bg-body rounded">
                <div class="table-responsive" id="t"></div>
                <div id="cocomo"></div>
            </div>
        </div>
    </main>

    <!-- <div class="card-footer  d-flex text-muted mt-auto py-3 bg-light"> -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
</body>
<script src="/static/info.js"></script>

</html>
