<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Ivan Azoyan">
    <meta name="descriptioin" content="Count lines of code online">
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">

    <!-- CSS only -->

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>Count Lines of Code Online - cloc.info</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-center pe-4" href="/">
                    <svg width="32" height="32">
                        <circle cx="16" cy="16" r="16" fill="white" />
                        <text x="50%" y="50%" dy="43%" font-size="45px"
                            style="font-family: 'Ubuntu', 'sans-serif';font-weight: 500;" text-anchor="middle"
                            fill="black">~</text>
                    </svg>
                    cloc.info</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/upload">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-upload" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg>
                                Upload
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">More</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav me-2 mb-2 mb-md-0">
                        <li class="nav-item me-0">
                            <a class="nav-link" target="_blank" rel="noopener noreferrer canonical"
                                href="https://github.com/azoyan/cloc.info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-github" viewBox="0 0 20 10">
                                    <path
                                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                                    </path>
                                </svg>GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container mt-3 mb-5">
        <div class="container py-3 px-2">
            <div class="collapse" id="alert_block">
                <div class="alert alert-danger" role="alert">
                    <h1 class="alert-heading" id="error_status"></h1>
                    <p class="mb-4 font-monospace" id="alert_message"></p>
                </div>
            </div>

            <div id="repository" class="table-responsive">
                <table class="table d-inline-flex">
                    <tbody>
                        <tr class="align-items-center">
                            <th scope="row">URL:</th>
                            <td>
                                <div class="row float-start">
                                    <div class="col col-sm-auto text-truncate float-start">
                                        <a target="_blank" rel="noopener noreferrer canonical" id="url"></a>
                                    </div>
                                    <div class="col ms-5 col-sm-auto" id="url_pic"></div>
                                </div>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Branch:</th>
                            <td>
                                <div class="col font-monospace fs-6 fw-lighter" id="branch">
                                    <div class="spinner-grow spinner-grow-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">Commit:</th>
                            <td>
                                <div class="col font-monospace text-truncate float-start fs-6 fw-light" id="commit">
                                    <div class="spinner-grow spinner-grow-sm role=" status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="accordion shadow mt-4 font-monospace" id="processing">
                <div class="accordion-item">

                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <strong id="hint">Processing</strong>
                            <div class="dots">...</div>
                        </button>
                    </h2>


                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#processing">
                        <div class="accordion-body text-muted table-responsive" id="status">
                            <div class="card-text p-0"><strong id="clone"></strong></div>
                            <div class="card-text p-0" id="cloning"></div>
                            <div class="card-text p-0" id="enumerating"></div>
                            <div class="card-text p-0" id="counting"></div>
                            <div class="card-text p-0" id="compressing"></div>
                            <div class="card-text p-0" id="total"></div>
                            <div class="card-text p-0" id="receiving"></div>
                            <div class="card-text p-0" id="resolving"></div>
                            <div class="card-text p-0" id="updating"></div>
                        </div>
                    </div>
                </div>
                <div class="progress shadow" style="height: 12px; border-radius: 0%;">
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment one" style="width: 0%;"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="pg_cloning">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment two" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_enumerating">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_counting">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment one" style="width: 0%;"
                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="pg_compressing">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment two" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_receiving">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="pg_resolving">
                    </div>
                    <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment three" style="width: 0%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="pg_updating">
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive card shadow mt-4 pt-3 pb-2 px-4" id="t" hidden></div>
        <div id="cocomo" class="card mt-5 px-0 shadow" hidden></div>
    </div>


    <div class="footer mt-auto py-4">
        <div class="container">
            <p class="text-muted fs-6 fw-light">Ivan Azoyan 2022</p>
            <p class="text-muted fs-6 fw-light">azoyan89@yahoo.com</p>
        </div>
    </div>
</body>
<script src="/static/git_url_parser.js"></script>
<script src="/static/info.js"></script>
<script src="/static/common.js"></script>

</html>
