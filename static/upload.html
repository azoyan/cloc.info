<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" type="image/ico" href="static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Count Lines of Code Online - cloc.info</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-center pe-4" href="/">
                    <img src="/static/logo.png" alt="cloc.info" class="pe-2">cloc.info</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">

                            <a class="nav-link active" href="/upload">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-upload" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg>
                                Upload
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">More</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav me-2 mb-2 mb-md-0">
                        <li class="nav-item me-0">
                            <a class="nav-link" target="_blank" rel="noopener noreferrer canonical"
                                href="https://github.com/azoyan/cloc.info">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex my-5">
        <div class="container-md">
            <div class="table-responsive card shadow mt-4 pt-3 pb-2 px-4" id="t" hidden></div>
            <div id="cocomo" class="card mt-5 px-0 shadow" hidden></div>
            <div class="row">
                <div class="col">
                    <div id="area" class="container py-5 rounded bg-light text text-muted text-center"
                        ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
                        onclick="document.getElementById('file-input').click();"
                        style="cursor: pointer; border: 1px silver dashed;">
                        <p id="label" class="h4 py-5" style="cursor: pointer;">Drag one or more files to this drop
                            zone</p>
                        <p id="label2" class="h4 py-5" style="cursor: pointer;">or click area to browse
                            files</p>
                        <input id="file-input" type="file" multiple name="name" style="display: none;" />

                        <div class="container px-5 justify-content-start text-start" id="items">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <div class="container pt-5 justify-content-center">
                        <button class="btn btn-success btn-lg" style="width: calc(5% + 100px);" id="submit"
                            type="submit" hidden>
                            Submit
                        </button>
                        <div class="accordion shadow mt-4 font-monospace" id="processing" hidden>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        <strong id="hint">Upload to server</strong>
                                        <div class="dots">...</div>
                                    </button>
                                </h2>

                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#processing">

                                    <div class="accordion-body text-muted text-start" id="status">
                                    </div>
                                </div>
                            </div>

                            <div id="progress" class="progress shadow" style="height: 12px; border-radius: 0%;">
                                <div class="progress-bar bg-dark" role="progressbar" aria-label="Segment one"
                                    id="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <footer class="footer mt-auto py-4">
        <div class="container">
            <p class="text-muted fs-6 fw-light">Ivan Azoyan 2022</p>
            <p class="text-muted fs-6 fw-light">azoyan89@yahoo.com</p>
        </div>
    </footer>
</body>
<script src="/static/upload.js"></script>
<script src="/static/common.js"></script>

</html>
